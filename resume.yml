publications: !!seq
  - name: System and Methods for User Authentication across Multiple Domains (Provisional)
    publisher: WePay, Inc.
    releaseDate: "2015"
    summary: >
      A new approach is proposed that contemplates systems and methods to support verification of a
      user’s authentication information across multiple websites/domains owned and/or operated by
      different entities, which share users during a single session. When the user attempts to login
      to a first website/domain, he/she is required to provide authentication information in
      addition to user-id/password. An authentication platform is configured to generate and
      communicate the additional authentication information to the user and verify the additional
      authentication information the user provided to the first website/domain. When the user later
      attempts to access a second/unrelated website/domain, the verified additional authentication
      information is provided by the first website/domain to the second website/domain in the form
      of a signed cookie. The second website/domain parses the cookie and provides the additional
      authentication information to the authentication platform for verification without requiring
      the user to input it again at the second website/domain.

