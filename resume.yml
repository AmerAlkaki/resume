    publisher: Foleeo, Inc.
    releaseDate: "2008-03-20"
    website: http://google.com/patents/US8103870
    summary: >
      A collaborative data transferring process can combine segments from all known servers and
      peer-to-peer (P2P) sources simultaneously, regardless of their native protocols. The process
      uses variable data block size that can be dynamically selected according to sizes provided by
      sources, e.g., according to the protocol of the source, and can generate hash values or
      validation codes on the fly so that compliance with validation techniques (if any) of other
      protocols is not required. The process may be classified as a P2P protocol, although it also
      contains centralized elements. Machine language implementations and low syntax overhead allow
      file exchanges over a homogeneous network with high throughput and low bandwidth consumption.

